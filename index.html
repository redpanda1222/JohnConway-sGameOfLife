
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Title Goes Here</title>
  
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
    <script type="text/javascript" src="./main.js"></script>

    <style>
        #button-container {
            padding-top: 10px; /* Adjust as needed */
        }

        #start, #stop {
            margin: 5px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <input type="checkbox" id="checkbox">
        <label for="checkbox" id="checkbox-description">Edit Cell</label>
    </div>
    <canvas id="gameWorld" width="600" height="600" style="background: white; border: 1px solid black" tabindex="0" autofocus></canvas>

    <div>
        <div id="ticks">Ticks: 0</div>
        <label for="speed">Fast</label>
        <input type="range" id="speed" min="1" max="120" value="30" step="1">
        <label for="speed">Slow</label>
    </div>
    <div>
        <button id="random">Random</button>
        <button id="desired">Desired Inputs</button>
    </div>
</body>
</html>
